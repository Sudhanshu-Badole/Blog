{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
      <div class="media">
        {% if user.profile.image.url == '' %}
        <img style="width: 115px;height:115px;" class="rounded-circle account-img"
            src="/media/profile_pics/default.jpg">
        {% else %}
        <img style="width: 115px;height:115px;" class="rounded-circle account-img" src="{{ user.profile.image.url }}">
        {% endif %}
        <div class="media-body">
          <h2 class="account-heading" style="padding-left:25px">{{ user.username }}</h2>
          <p class="text-secondary" style="padding-left:25px">{{ user.email }}</p>
        </div>
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <fieldset class="form-group">
              <legend class="border-bottom mb-4">Profile Info</legend>
              {{ u_form|crispy }}
              {{ p_form|crispy }}
          </fieldset>
          <div class="form-group">
              <button class="btn btn-outline-info" type="submit">Update</button>
          </div>
      </form>
      </div>
    </div>
{% endblock content %}
